<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IW2A</title>
    </head>
    <body>
        <div>
            <p>Nome: </p>
            <p><input type="text" name="nome" id="nome"></p>
            <p>Email: </p>
            <p><input type="text" name="email" id="email"></p>
            <p><input type="button" id="bt" value="Cadastrar"></p>
        </div>
    </body>

    <script>
        let rafh = new Array();
        let trein = document.getElementById('bt');
        let nome = document.getElementById('nome');
        let email = document.getElementById('email');
        
        trein.onclick = function(){
            rafh.push({
                nome: nome.value + " ",
                email: email.value
            });

         

            for(const key in rafh){
                console.log(rafh[key]);
            }

            console.log(rafh[0].nome);


            // criar elementos

            for(const key in rafh){
                let bora = document.createElement("p");
                let bill = document.createTextNode(rafh[key].nome);
                let noruega = document.createTextNode(rafh[key].email);

                bora.appendChild(bill);
                bora.appendChild(noruega);        

                let receba = document.body;

                receba.appendChild(bora);
                rafh.pop();
                
            };
            
        }

        
       
    </script>
</html>
